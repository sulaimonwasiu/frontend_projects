<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Word Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Word Counter</h1>
            <label for="text">Enter some text below:</label>
            <textarea id="text" rows="10" cols="70" autofocus="false"></textarea>
            <div id="stat">You've written 0 words and 0 characters.</div>
            <div id="word-frequency"></div>
            <script src="js/word-counter.js"></script>
            <script src="js/app.js"></script>
        </div>
    </div>


</body>

</html>
